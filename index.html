<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"></style>
    <title>Rock-Paper-Scissors!</title>
</head>
<body>
        <header>
            <div class="title">Rock-Paper-Scissors!</div>
        </header>
        <section class="result-main">
            <section class="result-top">
                <section id="playerChoice">
                    <div class="result">you</div>
                </section>
                <section id="computerChoice">
                    <div class="result">computer</div>
                </section>
            </section>
            <section id="roundResult">
                <div class="result-bottom">round result</div>
            </section>
        </section>
        <section class="buttons">
            <button class="btn-choice" id="rock">
                <div class="sign">✊</div>
            </button>
            <button class="btn-choice" id="paper">
                <div class="sign">✋</div>
            </button>
            <button class="btn-choice" id="scissors">
                <div class="sign">✌</div>
            </button>
        </section>
</body>
</html>
