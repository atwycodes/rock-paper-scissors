<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css"></style>
    <title>Rock-Paper-Scissors!</title>
</head>
<body>
        <header>
            <div class="title">Rock-Paper-Scissors!</div>
        </header>
        <section class="results">
            <div class="result" id="playerResult">You : Score</div>
            <div class="result" id="computerResult">Computer : Score</div>
            <div class="result" id="gameResult">you won, smtg beats smtg</div>
        </section>
        <section class="buttons">
            <button class="btn-choice">
                <div class="sign" id="rockBtn">&#9994</div>
            </button>
            <button class="btn-choice">
                <div class="sign" id="paperBtn">&#9995</div>
            </button>
            <button class="btn-choice">
                <div class="sign" id="paperBtn">&#9996</div>
            </button>
        </section>
</body>
</html>
