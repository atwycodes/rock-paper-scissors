<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"></style>
    <title>Rock-Paper-Scissors!</title>
</head>
<body>
        <header>
            <div class="title">Rock-Paper-Scissors!</div>
        </header>
        <section class="result-main">
            <section class="result-top">
                <div class="result" id="playerResult">You : Score</div>
                <div class="result" id="computerResult">Computer : Score</div>
            </section>
            <section>
                <div class="result-bottom" id="gameResult">you won, smtg beats smtg</div>
            </section>
        </section>
        <section class="buttons">
            <button class="btn-choice" id="rock">
                <div class="sign">&#9994</div>
            </button>
            <button class="btn-choice" id="paper">
                <div class="sign">&#9995</div>
            </button>
            <button class="btn-choice" id="scissors">
                <div class="sign">&#9996</div>
            </button>
        </section>
</body>
</html>
